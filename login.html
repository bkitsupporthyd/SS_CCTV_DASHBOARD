<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - CCTV Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f9;
            padding: 20px;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #0d47a1;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(category_filter=['error']) %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <div style="margin-top:6px;">
                    <input type="checkbox" id="showPassword" style="vertical-align:middle;" />
                    <label for="showPassword" style="font-size:14px; color:#555; vertical-align:middle; cursor:pointer;">Show password</label>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="loginSuccessMsg" style="display:none; color:green; text-align:center; font-weight:bold; margin-top:18px;">Login successful! Redirecting...</div>
        <script>
            document.getElementById('showPassword').addEventListener('change', function() {
                const pwd = document.getElementById('password');
                pwd.type = this.checked ? 'text' : 'password';
            });
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                // Show success message only if no error is present
                setTimeout(function() {
                    if (!document.querySelector('.error')) {
                        document.getElementById('loginSuccessMsg').style.display = 'block';
                    }
                }, 100);
            });
        </script>
    </div>
</body>
</html>
